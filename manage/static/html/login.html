<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/manage/static/css/base.css">
    <link rel="stylesheet" href="/manage/static/css/login.css">
    <title>Login</title>
</head>
<body>
<div id="login">
    <img src="/manage/static/images/logo.png" alt="" id="logo">
    <form id="loginForm">
        <input id="userInput" type="text" name="username" placeholder="用户名"/>
        <br>
        <input id="pwdInput" type="password" name="password" placeholder="密码"/>
        <br>
        <button id="loginBtn" type="submit">登录</button>
    </form>
</div>


<script src="/manage/static/js/login.js"></script>
</body>
</html>
